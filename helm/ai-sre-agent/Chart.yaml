apiVersion: v2
name: ai-sre-agent
description: AI-powered SRE agent for incident management and support triage
type: application
version: 0.2.0
appVersion: "0.2.0"

keywords:
  - ai
  - sre
  - incident-management
  - celery

maintainers:
  - name: Your Name
    email: you@example.com

# Subchart dependencies
dependencies:
  # Redis - Celery broker and caching
  - name: redis
    version: "18.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  
  # PostgreSQL - Task results and logging
  - name: postgresql
    version: "13.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
