{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "ai-sre-agent.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from within the namespace
    - from:
        - podSelector: {}
    # Allow traffic from specified namespaces
    {{- if .Values.networkPolicy.ingressNamespaces }}
    - from:
        {{- range .Values.networkPolicy.ingressNamespaces }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
        {{- end }}
    {{- end }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow traffic within namespace (MCP servers)
    - to:
        - podSelector: {}
    # Allow external API access
    {{- if .Values.networkPolicy.egressCIDRs }}
    - to:
        {{- range .Values.networkPolicy.egressCIDRs }}
        - ipBlock:
            cidr: {{ . }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    {{- end }}
{{- end }}
