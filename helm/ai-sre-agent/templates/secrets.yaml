{{- if and .Values.secrets.create (not .Values.secrets.existingSecret) -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  ANTHROPIC_API_KEY: {{ .Values.secrets.anthropicApiKey | quote }}
  JIRA_URL: {{ .Values.secrets.jira.url | quote }}
  JIRA_USERNAME: {{ .Values.secrets.jira.username | quote }}
  JIRA_API_TOKEN: {{ .Values.secrets.jira.apiToken | quote }}
  CONFLUENCE_URL: {{ .Values.secrets.confluence.url | quote }}
  CONFLUENCE_USERNAME: {{ .Values.secrets.confluence.username | quote }}
  CONFLUENCE_API_TOKEN: {{ .Values.secrets.confluence.apiToken | quote }}
  GITLAB_URL: {{ .Values.secrets.gitlab.url | quote }}
  GITLAB_TOKEN: {{ .Values.secrets.gitlab.token | quote }}
{{- end }}
