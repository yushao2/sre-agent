{{- if .Values.agent.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-agent
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  type: {{ .Values.agent.service.type }}
  ports:
    - port: {{ .Values.agent.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-sre-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: agent
{{- end }}
