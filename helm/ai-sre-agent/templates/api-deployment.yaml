{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-api
  labels:
    {{- include "ai-sre-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.api.autoscaling.enabled }}
  replicas: {{ .Values.api.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ai-sre-agent.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "ai-sre-agent.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-sre-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ include "ai-sre-agent.image" (dict "image" .Values.api.image "global" .Values.global) }}
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          command: ["python", "-m", "agent.server"]
          ports:
            - name: http
              containerPort: 8000
          envFrom:
            - configMapRef:
                name: {{ include "ai-sre-agent.fullname" . }}-config
            - secretRef:
                name: {{ include "ai-sre-agent.secretName" . }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.redis.enabled }}
                  name: {{ include "ai-sre-agent.fullname" . }}-redis
                  key: redis-password
                  {{- else }}
                  name: {{ .Values.externalRedis.existingSecret | default (printf "%s-external-redis" (include "ai-sre-agent.fullname" .)) }}
                  key: {{ .Values.externalRedis.existingSecretPasswordKey | default "redis-password" }}
                  {{- end }}
            - name: REDIS_URL
              value: {{ include "ai-sre-agent.redisUrl" . | quote }}
            - name: CELERY_BROKER_URL
              value: {{ include "ai-sre-agent.redisUrl" . | quote }}
            {{- if or .Values.postgresql.enabled .Values.externalPostgresql.host }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.postgresql.enabled }}
                  name: {{ include "ai-sre-agent.fullname" . }}-postgresql
                  key: password
                  {{- else }}
                  name: {{ .Values.externalPostgresql.existingSecret | default (printf "%s-external-postgresql" (include "ai-sre-agent.fullname" .)) }}
                  key: {{ .Values.externalPostgresql.existingSecretPasswordKey | default "postgresql-password" }}
                  {{- end }}
            - name: DATABASE_URL
              value: {{ include "ai-sre-agent.postgresqlUrl" . | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-api
  labels:
    {{- include "ai-sre-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-sre-agent.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}
