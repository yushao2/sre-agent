apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-config
  labels:
    {{- include "ai-sre-agent.labels" . | nindent 4 }}
data:
  MODEL_NAME: "claude-sonnet-4-20250514"
  CELERY_CONCURRENCY: "{{ .Values.worker.concurrency }}"
  LOG_LEVEL: "INFO"
  
  # MCP Server endpoints
  MCP_JIRA_HOST: "{{ include "ai-sre-agent.fullname" . }}-mcp-jira"
  MCP_JIRA_PORT: "{{ .Values.mcpServers.jira.service.port }}"
  MCP_CONFLUENCE_HOST: "{{ include "ai-sre-agent.fullname" . }}-mcp-confluence"
  MCP_CONFLUENCE_PORT: "{{ .Values.mcpServers.confluence.service.port }}"
  MCP_GITLAB_HOST: "{{ include "ai-sre-agent.fullname" . }}-mcp-gitlab"
  MCP_GITLAB_PORT: "{{ .Values.mcpServers.gitlab.service.port }}"
