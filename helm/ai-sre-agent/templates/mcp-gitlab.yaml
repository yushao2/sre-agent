{{- if .Values.mcpServers.gitlab.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-mcp-gitlab
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.mcpLabels" (dict "context" . "name" "gitlab") | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServers.gitlab.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-sre-agent.mcpSelectorLabels" (dict "context" . "name" "gitlab") | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.mcpServers.gitlab.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ai-sre-agent.mcpSelectorLabels" (dict "context" . "name" "gitlab") | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-sre-agent.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: mcp-gitlab
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: {{ include "ai-sre-agent.image" (dict "image" .Values.mcpServers.gitlab.image "Values" .Values) }}
          imagePullPolicy: {{ .Values.mcpServers.gitlab.image.pullPolicy }}
          {{- with .Values.mcpServers.gitlab.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GITLAB_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-sre-agent.secretName" . }}
                  key: GITLAB_URL
            - name: GITLAB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-sre-agent.secretName" . }}
                  key: GITLAB_TOKEN
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.mcpServers.gitlab.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.mcpServers.gitlab.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServers.gitlab.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServers.gitlab.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-mcp-gitlab
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.mcpLabels" (dict "context" . "name" "gitlab") | nindent 4 }}
spec:
  type: {{ .Values.mcpServers.gitlab.service.type }}
  ports:
    - port: {{ .Values.mcpServers.gitlab.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-sre-agent.mcpSelectorLabels" (dict "context" . "name" "gitlab") | nindent 4 }}
{{- end }}
