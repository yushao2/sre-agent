{{- if and .Values.agent.enabled .Values.agent.persistence.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-agent-data
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: agent
spec:
  accessModes:
    - {{ .Values.agent.persistence.accessMode }}
  {{- if or .Values.agent.persistence.storageClass .Values.global.storageClass }}
  storageClassName: {{ .Values.agent.persistence.storageClass | default .Values.global.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.agent.persistence.size }}
{{- end }}
