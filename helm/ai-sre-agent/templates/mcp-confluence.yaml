{{- if .Values.mcpServers.confluence.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-mcp-confluence
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.mcpLabels" (dict "context" . "name" "confluence") | nindent 4 }}
spec:
  replicas: {{ .Values.mcpServers.confluence.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-sre-agent.mcpSelectorLabels" (dict "context" . "name" "confluence") | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- with .Values.mcpServers.confluence.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "ai-sre-agent.mcpSelectorLabels" (dict "context" . "name" "confluence") | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-sre-agent.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: mcp-confluence
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          image: {{ include "ai-sre-agent.image" (dict "image" .Values.mcpServers.confluence.image "Values" .Values) }}
          imagePullPolicy: {{ .Values.mcpServers.confluence.image.pullPolicy }}
          {{- with .Values.mcpServers.confluence.command }}
          command:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: CONFLUENCE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-sre-agent.secretName" . }}
                  key: CONFLUENCE_URL
            - name: CONFLUENCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-sre-agent.secretName" . }}
                  key: CONFLUENCE_USERNAME
            - name: CONFLUENCE_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "ai-sre-agent.secretName" . }}
                  key: CONFLUENCE_API_TOKEN
          livenessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.mcpServers.confluence.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      {{- with .Values.mcpServers.confluence.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServers.confluence.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.mcpServers.confluence.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-sre-agent.fullname" . }}-mcp-confluence
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ai-sre-agent.mcpLabels" (dict "context" . "name" "confluence") | nindent 4 }}
spec:
  type: {{ .Values.mcpServers.confluence.service.type }}
  ports:
    - port: {{ .Values.mcpServers.confluence.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-sre-agent.mcpSelectorLabels" (dict "context" . "name" "confluence") | nindent 4 }}
{{- end }}
